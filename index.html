<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recruito.ai</title>
    <link rel="stylesheet" href="CSSs/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="back-img">
        <section class="section-nav">
          <div class="nav">
            <div class="nav-left">
              <div class="img-container">
                <img
                  src="IMGS/LOGO.png"
                  alt="COMPANY LOGO"
                  class="company-logo"
                />
              </div>
            </div>
            <div class="nav-mid">
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Resources</a></li>
              </ul>
            </div>
            <div class="nav-right">
              <button class="contact-us"><a href="#">Contact Us</a></button>
            </div>
          </div>
        </section>

        <section class="section-hero">
          <div class="hero">
            <div class="hero-heading">
              <h1 class="hero-h1">Revolutionize Your Hiring</h1>
              <div class="lower-hero--text">
                <div class="non-highlated">
                  <h1 class="hero-h1">Process With</h1>
                </div>
                <div class="highlate-text">
                  <h1 class="highlated hero-h1">Recruito AI</h1>
                  <div class="hero-text--icon">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="#1f67e7"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="hero-icon"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M9.813 15.904 9 18.75l-.813-2.846a4.5 4.5 0 0 0-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 0 0 3.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 0 0 3.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 0 0-3.09 3.09ZM18.259 8.715 18 9.75l-.259-1.035a3.375 3.375 0 0 0-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 0 0 2.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 0 0 2.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 0 0-2.456 2.456ZM16.894 20.567 16.5 21.75l-.394-1.183a2.25 2.25 0 0 0-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 0 0 1.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 0 0 1.423 1.423l1.183.394-1.183.394a2.25 2.25 0 0 0-1.423 1.423Z"
                      />
                    </svg>
                  </div>
                </div>
              </div>
            </div>
            <div class="hero-para">
              <p class="hero-desc">
                Your fully automated hiring assistant that sources, screens, and
                interviews candidates effortlessly
              </p>
            </div>
            <div class="hero-buttons">
              <a href="#" class="reusable-btn start-btn back-white--btn"
                >Start Your Free Trial
              </a>
              <a href="#" class="reusable-btn demo-btn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="white"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="demo-icon"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M9.813 15.904 9 18.75l-.813-2.846a4.5 4.5 0 0 0-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 0 0 3.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 0 0 3.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 0 0-3.09 3.09ZM18.259 8.715 18 9.75l-.259-1.035a3.375 3.375 0 0 0-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 0 0 2.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 0 0 2.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 0 0-2.456 2.456ZM16.894 20.567 16.5 21.75l-.394-1.183a2.25 2.25 0 0 0-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 0 0 1.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 0 0 1.423 1.423l1.183.394-1.183.394a2.25 2.25 0 0 0-1.423 1.423Z"
                  /></svg
                >Request A Demo</a
              >
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
